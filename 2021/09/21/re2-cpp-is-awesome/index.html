span></span><br><span class="line">  __int64 v6; <span class="comment">// rax</span></span><br><span class="line">  __int64 v7; <span class="comment">// rdx</span></span><br><span class="line">  _BYTE *v8; <span class="comment">// rax</span></span><br><span class="line">  __int64 v10[<span class="number">2</span>]; <span class="comment">// [rsp+10h] [rbp-60h] BYREF</span></span><br><span class="line">  <span class="keyword">char</span> v11[<span class="number">47</span>]; <span class="comment">// [rsp+20h] [rbp-50h] BYREF</span></span><br><span class="line">  <span class="keyword">char</span> v12; <span class="comment">// [rsp+4Fh] [rbp-21h] BYREF</span></span><br><span class="line">  __int64 v13; <span class="comment">// [rsp+50h] [rbp-20h] BYREF</span></span><br><span class="line">  <span class="keyword">int</span> v14; <span class="comment">// [rsp+5Ch] [rbp-14h]</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> ( a1 != <span class="number">2</span> )</span><br><span class="line">  &#123;</span><br><span class="line">    v3 = *a2;</span><br><span class="line">    v4 = <span class="built_in">std</span>::<span class="keyword">operator</span>&lt;&lt;&lt;<span class="built_in">std</span>::char_traits&lt;<span class="keyword">char</span>&gt;&gt;(&amp;<span class="built_in">std</span>::<span class="built_in">cout</span>, <span class="string">&quot;Usage: &quot;</span>, a3);</span><br><span class="line">    v6 = <span class="built_in">std</span>::<span class="keyword">operator</span>&lt;&lt;&lt;<span class="built_in">std</span>::char_traits&lt;<span class="keyword">char</span>&gt;&gt;(v4, v3, v5);</span><br><span class="line">    <span class="built_in">std</span>::<span class="keyword">operator</span>&lt;&lt;&lt;<span class="built_in">std</span>::char_traits&lt;<span class="keyword">char</span>&gt;&gt;(v6, <span class="string">&quot; flag\n&quot;</span>, v7);</span><br><span class="line">    <span class="built_in">exit</span>(<span class="number">0</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">std</span>::allocator&lt;<span class="keyword">char</span>&gt;::allocator(&amp;v12, a2, a3);</span><br><span class="line">  <span class="built_in">std</span>::__cxx11::basic_string&lt;<span class="keyword">char</span>,<span class="built_in">std</span>::char_traits&lt;<span class="keyword">char</span>&gt;,<span class="built_in">std</span>::allocator&lt;<span class="keyword">char</span>&gt;&gt;::basic_string(v11, a2[<span class="number">1</span>], &amp;v12);</span><br><span class="line">  <span class="built_in">std</span>::allocator&lt;<span class="keyword">char</span>&gt;::~allocator(&amp;v12);</span><br><span class="line">  v14 = <span class="number">0</span>;</span><br><span class="line">  v10[<span class="number">0</span>] = <span class="built_in">std</span>::__cxx11::basic_string&lt;<span class="keyword">char</span>,<span class="built_in">std</span>::char_traits&lt;<span class="keyword">char</span>&gt;,<span class="built_in">std</span>::allocator&lt;<span class="keyword">char</span>&gt;&gt;::begin(v11);</span><br><span class="line">  <span class="keyword">while</span> ( <span class="number">1</span> )</span><br><span class="line">  &#123;</span><br><span class="line">    v13 = <span class="built_in">std</span>::__cxx11::basic_string&lt;<span class="keyword">char</span>,<span class="built_in">std</span>::char_traits&lt;<span class="keyword">char</span>&gt;,<span class="built_in">std</span>::allocator&lt;<span class="keyword">char</span>&gt;&gt;::end(v11);</span><br><span class="line">    <span class="keyword">if</span> ( !(<span class="keyword">unsigned</span> __int8)sub_400D3D(v10, &amp;v13) )</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    v8 = (_BYTE *)sub_400D9A(v10);</span><br><span class="line">    <span class="keyword">if</span> ( *v8 != off_6020A0[dword_6020C0[v14]] )</span><br><span class="line">      sub_400B56();</span><br><span class="line">    ++v14;</span><br><span class="line">    sub_400D7A(v10);</span><br><span class="line">  &#125;</span><br><span class="line">  sub_400B73();</span><br><span class="line">  <span class="built_in">std</span>::__cxx11::basic_string&lt;<span class="keyword">char</span>,<span class="built_in">std</span>::char_traits&lt;<span class="keyword">char</span>&gt;,<span class="built_in">std</span>::allocator&lt;<span class="keyword">char</span>&gt;&gt;::~basic_string(v11);</span><br><span class="line">  <span class="keyword">return</span> <span class="number">0LL</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>查看<code>off_6020A0</code>：以<code>dword_6020C0</code>十六进制字符为索引提取<code>off_6020A0</code>字符串内容<br><img src="https://img-blog.csdnimg.cn/26bd347e87ca46ca990407122f882544.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBAWEZveF8=,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"><br>直接写脚本：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">off=[<span class="number">0x24</span>,<span class="number">0x00</span>,<span class="number">0x05</span>,<span class="number">0x36</span>,</span><br><span class="line"><span class="number">0x65</span>,<span class="number">0x07</span>,<span class="number">0x27</span>,<span class="number">0x26</span>,</span><br><span class="line"><span class="number">0x2D</span>,<span class="number">0x01</span>,<span class="number">0x03</span>,<span class="number">0x00</span>,</span><br><span class="line"><span class="number">0x0D</span>,<span class="number">0x56</span>,<span class="number">0x01</span>,<span class="number">0x03</span>,</span><br><span class="line"><span class="number">0x65</span>,<span class="number">0x03</span>,<span class="number">0x2D</span>,<span class="number">0x16</span>,</span><br><span class="line"><span class="number">0x02</span>,<span class="number">0x15</span>,<span class="number">0x03</span>,<span class="number">0x65</span>,</span><br><span class="line"><span class="number">0x00</span>,<span class="number">0x29</span>,<span class="number">0x44</span>,<span class="number">0x44</span>,</span><br><span class="line"><span class="number">0x01</span>,<span class="number">0x44</span>,<span class="number">0x2B</span>]</span><br><span class="line">s=<span class="string">&#x27;L3t_ME_T3ll_Y0u_S0m3th1ng_1mp0rtant_A_&#123;FL4G&#125;_W0nt_b3_3X4ctly_th4t_345y_t0_c4ptur3_H0wev3r_1T_w1ll_b3_C00l_1F_Y0u_g0t_1t&#x27;</span></span><br><span class="line">flag=<span class="string">&#x27;&#x27;</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> off:</span><br><span class="line">    flag+=s[i]</span><br><span class="line"><span class="built_in">print</span>(flag)</span><br></pre></td></tr></table></figure>
