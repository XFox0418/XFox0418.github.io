    <div class="post-content">
    <p>easy-dex<br>雷电模拟器打开黑屏<br><img src="https://img-blog.csdnimg.cn/04cffee5e3d64c2cba4be108d197e022.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBAWEZveF8=,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"><br>JEB打开<br>反编译没有有效内容，查看Manifest,找到了NativeActivity和MainActivity<br><img src="https://img-blog.csdnimg.cn/536c2276496944b1b579827a187430f8.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBAWEZveF8=,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"><br>So层分析<br>android_main类分析<br>有两组数据filename和name加密</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">*(_DWORD *)filename = <span class="number">0x9D888D2F</span>;</span><br><span class="line"> v45 = <span class="number">0x888DC688</span>;</span><br><span class="line"> v46 = <span class="number">0x8AC6889D</span>;</span><br><span class="line"> v47 = <span class="number">0x88C78486</span>;</span><br><span class="line"> v48 = <span class="number">0x84889AC7</span>;</span><br><span class="line"> v49 = <span class="number">0xC78C8599</span>;</span><br><span class="line"> v50 = <span class="number">0x8D87808F</span>;</span><br><span class="line"> v51 = <span class="number">0x8C8D9084</span>;</span><br><span class="line"> v52 = <span class="number">0x808FC691</span>;</span><br><span class="line"> v53 = <span class="number">0xC69A8C85</span>;</span><br><span class="line"> v54 = <span class="number">0x9A88858A</span>;</span><br><span class="line"> v55 = <span class="number">0xC79A8C9A</span>;</span><br><span class="line"> v56 = <span class="number">0xE9918C8D</span>;</span><br><span class="line"> v57 = <span class="number">0</span>;</span><br><span class="line"> *(_DWORD *)name = <span class="number">0x9D888DC6</span>;</span><br><span class="line"> v32 = <span class="number">0x888DC688</span>;</span><br><span class="line"> v33 = <span class="number">0x8AC6889D</span>;</span><br><span class="line"> v34 = <span class="number">0x88C78486</span>;</span><br><span class="line"> v35 = <span class="number">-2071422265</span>;</span><br><span class="line"> v36 = <span class="number">0xC78C8599</span>;</span><br><span class="line"> v37 = <span class="number">0x8D87808F</span>;</span><br><span class="line"> v38 = <span class="number">0x8C8D9084</span>;</span><br><span class="line"> v39 = <span class="number">0x808FC691</span>;</span><br><span class="line"> v40 = <span class="number">0xC69A8C85</span>;</span><br><span class="line"> v41 = <span class="number">0x918C8D86</span>;</span><br><span class="line"> v43 = <span class="number">0</span>;</span><br><span class="line"> v4 = <span class="number">1</span>;</span><br><span class="line"> v42 = <span class="number">0xE9C6</span>;</span><br><span class="line"> <span class="keyword">do</span></span><br><span class="line">   filename[v4++] ^= <span class="number">0xE9</span>u;</span><br><span class="line"> <span class="keyword">while</span> ( v4 != <span class="number">53</span> );</span><br><span class="line"> v5 = <span class="number">1</span>;</span><br><span class="line"> name[<span class="number">0</span>] = <span class="number">47</span>;</span><br><span class="line"> <span class="keyword">do</span></span><br><span class="line">   name[v5++] ^= <span class="number">0xE9</span>u;</span><br></pre></td></tr></table></figure>
<p>先写脚本解密</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#filename</span></span><br><span class="line">list1=[<span class="number">0x9D888D2F</span>,<span class="number">0x888DC688</span>,<span class="number">0x8AC6889D</span>,<span class="number">0x88C78486</span>,<span class="number">0x84889AC7</span>,<span class="number">0xC78C8599</span>,<span class="number">0x8D87808F</span>,<span class="number">0x8C8D9084</span>,<span class="number">0x808FC691</span>, <span class="number">0xC69A8C85</span>,<span class="number">0x9A88858A</span>,<span class="number">0xC79A8C9A</span>,<span class="number">0xE9918C8D</span>]</span><br><span class="line">flag=<span class="string">&#x27;&#x27;</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> list1:</span><br><span class="line">    <span class="comment">#使用 to_bytes() 转换成定长bytes</span></span><br><span class="line">    re1=(i).to_bytes(<span class="number">4</span>, <span class="string">&#x27;little&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> re1:</span><br><span class="line">        flag+=<span class="built_in">chr</span>(j^<span class="number">0xe9</span>)</span><br><span class="line"><span class="built_in">print</span>(flag)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">data/data/com.a.sample.findmydex/files/classes.dex </span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#name</span></span><br><span class="line">list1=[<span class="number">0x9D888DC6</span>,<span class="number">0x888DC688</span>,<span class="number">0x8AC6889D</span>,<span class="number">0x88C78486</span>,<span class="number">0x84889AC7</span>,<span class="number">0xC78C8599</span>,<span class="number">0x8D87808F</span>,<span class="number">0x8C8D9084</span>,<span class="number">0x808FC691</span>, <span class="number">0xC69A8C85</span>,<span class="number">0x918C8D86</span>]</span><br><span class="line">flag=<span class="string">&#x27;&#x27;</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> list1:</span><br><span class="line">    <span class="comment">#使用 to_bytes() 转换成定长bytes</span></span><br><span class="line">    re1=(i).to_bytes(<span class="number">4</span>, <span class="string">&#x27;little&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> re1:</span><br><span class="line">        flag+=<span class="built_in">chr</span>(j^<span class="number">0xe9</span>)</span><br><span class="line"><span class="built_in">print</span>(flag)</span><br></pre></td></tr></table></figure>
